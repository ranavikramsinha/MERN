<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/output.css">
    <title>Add Home</title>
  </head>
  <body class="bg-white dark:bg-zinc-900 text-black dark:text-white min-h-screen flex items-center justify-center">
    <!-- Main container -->
    <div class="p-8 max-w-lg w-full rounded-lg bg-zinc-100 dark:bg-zinc-800 shadow-lg">
      <!-- Heading -->
      <h1 class="text-4xl font-bold text-center text-sky-500 mb-6">Add Your Home</h1>
      
      <!-- Description -->
      <p class="text-lg text-gray-600 dark:text-gray-300 text-center mb-6">
        Provide details about your home to add it to our listings.
      </p>

      <!-- Form -->
      <form action="/host/add-home" method="post" class="space-y-4">
        <!-- Home Name Input -->
        <div>
          <label for="houseName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Home Name</label>
          <input
            type="text"
            name="houseName"
            id="houseName"
            placeholder="Enter your home name"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-zinc-900 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
          />
        </div>
        
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-3 px-5 bg-sky-500 hover:bg-sky-600 text-white text-lg font-semibold rounded-lg shadow-lg transition"
          id="submit-home-name"
          name="submit-home-name"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
