<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Home</title>
  </head>
  <body style="background-color: #222222; color: #ffffff">

        type="text"
        name="houseName"
        id="houseName"

    </form>
  </body>
