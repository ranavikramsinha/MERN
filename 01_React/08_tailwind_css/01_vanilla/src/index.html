<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Tailwind CSS</title>
</head>
<body class="bg-white dark:bg-zinc-900 text-black dark:text-white">
    <!-- <body class="bg-zinc-900 dark:bg-white text-white dark:text-black"> -->
    <h1  class="text-4xl font-bold">Tailwind CSS</h1> <!-- m-4, mx-4, my-4, mt-4, mb-4 -->
    <h1 class="text-5xl font-bold p-4">Tailwind CSS</h1> <!-- p-4, px-4, py-4, pt-4, pb-4 -->
    <p class="text-5xl text-white hover:text-red-500 bg-green-500 hover:bg-yellow-500">Text Color</p>
    <div class="text-center sm:text-left">Aryan Sinha</div>
    <p class="text-5xl font-bold">Flex Row</p>
    <div class="flex space-x-3">
        <div class="text-4xl font-bold text-green-500">01</div>
        <div class="text-4xl font-bold text-green-500">02</div>
        <div class="text-4xl font-bold text-green-500">03</div>
    </div>
    <p class="text-5xl font-bold">Flex Column</p>
    <div class="flex flex-col space-y-3">
        <div class="text-4xl font-bold text-green-500">01</div>
        <div class="text-4xl font-bold text-green-500">02</div>
        <div class="text-4xl font-bold text-green-500">03</div>
    </div>
    <button id="toggle">
        Toggle Dark Mode
    </button>
    
    <script>
        const button = document.getElementById('toggle');
        button.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        })
    </script>
</body>
</html>
